<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Remote connection</title>

        <!-- Firebase Compat Scripts -->
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');

        body{
            background: black;
            overflow-x: hidden;
        }
        a{
            font-size: 12px;
        }
        *{
            margin: 0;
            padding: 0;
            font-family: "Source Code Pro", monospace;
            font-size: 16px;
        }
        .button,
        input{
            color: white;
            border: 1px solid white;
            background: none;
            padding: 12px 18px;
            transition: 0.15s ease-in-out;
            outline: none!important;
            min-width: 150px;
            backdrop-filter: blur(5px);
        }
        input{
            width: 100%;
            text-align: center;
        }
        .button:hover{
            color: black;
            background: white;
            cursor: pointer;
        }
        .button.red:hover{
            color: black;
            border: 1px solid rgb(204, 85, 85);
            background: rgba(211, 68, 68, 0.8);
            cursor: pointer;
        }
        .col{
            display: flex;
            align-items: center;
            flex-direction: column;
            padding-top: 25vh;
            width: 100%;
        }
        .line{
            display: flex;
            justify-content: space-between;
            width: 350px;
            padding: 20px;
        }
        .container_reset{
            position: fixed;
            color: white;
            bottom: 0;
            right: 0;
            padding: 10px;
        }
        .container_reset:hover{
            opacity: 0.5;
            cursor: pointer;
        }
        .container_reset p{
            font-size: 12px;
            text-decoration: underline;
            color: gray;
        }
        .texts{
            font-size: 12px;
            color: gray;
            line-height: 1.5;
            word-break: break-all;
            text-shadow: 2px 2px 4px black;
            backdrop-filter: blur(1.8px);
            margin-bottom: 80px;
        }
        .advice {
            width: 320px;
            padding: 20px;
            background: gray;
            border: 1px solid white;
            text-align: center;
            position: absolute;
            opacity: 0;
            top: -50px;
            transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out;
        }
        .connected {
            width: calc(100% - 12px);
            height: calc(100vh - 12px);
            border: 6px solid rgba(144, 238, 144, 0.327);
            color: rgba(144, 238, 144, 0.426);
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out;
        }
        .button-console {
            text-decoration: underline;
            position: fixed;
            bottom: 0;
            text-align: center;
            padding: 10px;
        }
        .button-console a{
            margin: 0 8px;
            color: white;
            transition: 0.15s ease-in-out;
        }
        .button-console a:hover{
            color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div style="position: fixed; z-index: -2; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <img src="back.png" alt="background" style="height: 100vh; width: auto; min-height: 750px;">
    </div>

    <div style="width: 100%; height: 100vh; position: fixed; z-index: -1;">
        <div class="connected" id="connected"><p style="padding: 10px;">Connected - <h id="date"></h></p></div>
    </div>

    <div class="col" id="connected-opacity">
        <div class="advice" id="advice"><p id="advicetext"></p></div>
        <div class="line" style="justify-content: center;"><div style="width: 12px; height: 12px; background: gray; border-radius: 12px; transform: translate(-5px, 2px);"></div><a href="vncviewer.exe" style="color: gray;">vncviewer.exe -listen 4444</a></div>
        <div class="line">
            <button class="button red" id="stop"><p>Ferma</p></button>
            <button class="button" id="connect"><p>Connettiti</p></button>
        </div>
        <div class="line">
            <input type="text" name="ipaddress" id="ipaddress">
        </div>
        <div class="line"><p class="texts" id="texts"></p></div>
    </div>

    <div style="position: fixed; width: 100%; display: flex; justify-content: center;">
        <div class="button-console"><a href="console.html">Apri console</a><a href="http://204.216.211.165/" target="_blank">Apri repeater</a></div>
    </div>

    <div class="container_reset" id="reset"><p>reset</p></div>

    <script src="script.js" type="module"></script>

</body>
</html>
